<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #050505;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, #2E81FF 0%, #1a5acc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 60px rgba(46, 129, 255, 0.3);
        }

        .icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #2E81FF 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 18px;
            color: #a1a1aa;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .retry-button {
            display: inline-block;
            padding: 16px 32px;
            background: #2E81FF;
            color: white;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(46, 129, 255, 0.3);
        }

        .retry-button:hover {
            background: #1a5acc;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(46, 129, 255, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 24px;
            font-size: 14px;
            color: #71717a;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse">
            <svg viewBox="0 0 24 24">
                <path d="M1 1l22 22M17 7l-10 10M7 7l10 10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, we've saved your place. 
            Reconnect to continue trading.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="status">
            <span id="status-text">Checking connection...</span>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            document.getElementById('status-text').textContent = 'Connection restored! Reloading...';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        window.addEventListener('offline', () => {
            document.getElementById('status-text').textContent = 'Still offline...';
        });

        // Initial status check
        if (navigator.onLine) {
            document.getElementById('status-text').textContent = 'Connection detected. Try reloading.';
        } else {
            document.getElementById('status-text').textContent = 'No connection detected.';
        }
    </script>
</body>
</html>
