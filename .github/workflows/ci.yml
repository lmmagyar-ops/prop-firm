name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  # Nightly run for simulation tests
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  # Manual trigger for simulation tests
  workflow_dispatch:
    inputs:
      run_simulations:
        description: 'Run simulation tests'
        type: boolean
        default: false

env:
  NODE_VERSION: '20'

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # CI=true triggers vitest.config.ts to skip simulation/ tests
      - name: Run tests
        run: npm run test -- --run
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # Heavy simulation tests - only run on schedule or manual trigger
  simulation:
    name: Simulation Tests (Nightly)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_simulations == 'true')
    timeout-minutes: 120
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Run ONLY simulation tests (CI=false to include them)
      - name: Run simulation tests
        run: npm run test -- --run tests/simulation
        env:
          CI: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build application
        run: npm run build
        env:
          # Provide dummy env vars for build (real values in Vercel)
          DATABASE_URL: postgres://dummy:dummy@localhost:5432/dummy
          AUTH_SECRET: dummy-secret-for-ci-build
          NEXTAUTH_URL: http://localhost:3000

  # E2E smoke tests â€” run against the built app
  e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name != 'schedule'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E smoke tests
        run: npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ secrets.E2E_STAGING_URL }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

