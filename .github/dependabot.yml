# Dependabot configuration
# Auto-creates PRs for dependency updates
# https://docs.github.com/en/code-security/dependabot

version: 2

updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    # Group minor/patch updates to reduce PR noise
    groups:
      production-deps:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
          - "vitest"
          - "@playwright/*"
        update-types:
          - "minor"
          - "patch"
      dev-deps:
        patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
          - "vitest"
          - "@playwright/*"
        update-types:
          - "minor"
          - "patch"
    # Limit open PRs to avoid noise
    open-pull-requests-limit: 5
    # Auto-label PRs
    labels:
      - "dependencies"
    # Ignore major bumps that need manual review
    ignore:
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
